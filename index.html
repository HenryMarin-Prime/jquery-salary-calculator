<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./jquery/jquery3.5.1.js"></script>
    <script src="./bootstrap/js/bootstrap.min.js"></script>
    <script src="./scripts/scripts.js"></script>
    <link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="./styles/styles.css">
    <title>Tier2 WK1 Weekend Challenge</title>
</head>
<body>
    <h1 id="header">Weekend Challenge Salary Calculator</h1>
    <h2 id="addEmployee">Add an employee</h2>

    <form id="employeeForm">
        <input type="text" placeholder="First Name" id="firstName">
        <input type="text" placeholder="Last Name" id="lastName">
        <input type="text" placeholder="ID Number" id="idNumber">
        <input type="text" placeholder="Position" id="position">
        <input type="number" placeholder="Annual Salary" id="annualSalary">
    <br>
        <button type="submit" id="btn-submit">Submit</button>
    </form>

    <section id="employeeList">
        <h2>Employee List</h2>
        <table id="employeeTable">
            <thead>
                <tr>
                     <th>First Name</th>
                     <th>Last Name</th>
                     <th>ID Number</th>
                     <th>Position</th>
                     <th>Annual Salary</th>
                     <th></th>
                </tr>
            </thead>
        </table>
    </section>
    
</body>
</html>
